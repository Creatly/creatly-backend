name: Linter & Tests

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!develop'
  pull_request:
    branches:
      - '**'
      - '!main'
      - '!develop'

jobs:

  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.41

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Unit Tests
        run: go test --short ./...

      - name: Integration Tests
        run: GIN_MODE=release go test -v ./tests/