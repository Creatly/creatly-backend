basePath: /api/v1/
definitions:
  domain.Course:
    properties:
      code:
        type: string
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      imageUrl:
        type: string
      name:
        type: string
      published:
        type: boolean
      updatedAt:
        type: string
    type: object
  domain.Lesson:
    properties:
      content:
        type: string
      id:
        type: string
      name:
        type: string
      position:
        type: integer
      published:
        type: boolean
    type: object
  domain.Promocode:
    properties:
      code:
        type: string
      discountPercentage:
        type: integer
      expiresAt:
        type: string
      id:
        type: string
      offerIds:
        items:
          type: string
        type: array
    type: object
  v1.refreshInput:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  v1.response:
    properties:
      message:
        type: string
    type: object
  v1.studentGetModuleLessonsResponse:
    properties:
      lessons:
        items:
          $ref: '#/definitions/domain.Lesson'
        type: array
    type: object
  v1.studentSignInInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  v1.studentSignUpInput:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      registerSource:
        type: string
    required:
    - email
    - name
    - password
    type: object
  v1.tokenResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
host: localhost:8000
info:
  contact: {}
  description: API Server for Course Platform
  title: Course Platform API
  version: "1.0"
paths:
  /students/courses:
    get:
      consumes:
      - application/json
      description: student get all courses
      operationId: studentGetAllCourses
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Course'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "404":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
        default:
          description: ""
          schema:
            $ref: '#/definitions/v1.response'
      summary: Student Get All Courses
      tags:
      - students
  /students/courses/{id}:
    get:
